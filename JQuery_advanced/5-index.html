<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>

        <style>
            .remove-cell {
                background-color: orange;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" type="application/javascript"></script>

    </head>

    <body>

        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    $("body").append(
                        $("<table>").append(
                            $("<thead>").append(
                                $("<tr>").append(
                                    $("<th>").text("Firstname"),
                                    $("<th>").text("Lastname"),
                                    $("<th>")
                                )
                            ),
                            $("<tbody>")
                        )
                    );
                }

                function addNewMember(firstName, lastName) {
                    $("tbody").append(
                        $("<tr>").append(
                            $("<td>").text(firstName),
                            $("<td>").text(lastName),
                            $("<td>").addClass("remove-cell").text("(x)").on("click", function() {
                                $(this).parent().remove();
                            })
                        )
                    );
                }

                createFamilyTree();

                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
            });
        </script>

    </body>

</html>
