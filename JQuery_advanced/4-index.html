<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 4</title>

        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" type="application/javascript"></script>

    </head>

    <body>

        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {
                    $("body").append(
                        $("<table>").append(
                            $("<thead>").append(
                                $("<tr>").append(
                                    $("<th>").text("Firstname"),
                                    $("<th>").text("Lastname")
                                )
                            ),
                            $("<tbody>")
                        )
                    );
                }

                function replaceFamilyTree() {
                    $("tbody").html(
                        $("<tr>").append(
                            $("<td>").text("Gerard"),
                            $("<td>").text("Bonissa")
                        )
                    );
                }

                createFamilyTree();
                replaceFamilyTree();
            });
        </script>

    </body>

</html>
