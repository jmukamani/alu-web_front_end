<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- First Line -->
        <div class="d-flex flex-wrap">
            <div class="p-2 bg-primary text-white text-center flex-fill col-12 col-lg-3">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill col-12 col-lg-3">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill col-12 col-lg-3">Danger</div>
            <div class="p-2 bg-warning text-white text-center flex-fill col-12 col-lg-3">Warning</div>
        </div>

        <hr />

        <!-- Second Line -->
        <div class="d-flex flex-wrap">
            <div class="p-2 bg-primary text-white text-center flex-fill col-12 col-sm-3">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill col-12 col-sm-3">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill col-12 col-sm-3">Danger</div>
            <div class="p-2 bg-warning text-white text-center flex-fill col-12 col-sm-3">Warning</div>
        </div>

        <hr />

        <!-- Third Line -->
        <div class="d-flex flex-wrap">
            <div class="p-2 bg-primary text-white text-center flex-fill col-12 col-lg-2">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill col-12 col-lg-4">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill col-12 col-lg-6">Danger</div>
        </div>

        <hr />

        <!-- Fourth Line -->
        <div class="d-flex flex-wrap">
            <div class="p-2 bg-primary text-white text-center flex-fill col-12 col-xxl-3 order-2 order-xxl-1">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill col-12 col-xxl-3 order-1 order-xxl-2">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill col-12 col-xxl-3 order-4 order-xxl-3">Danger</div>
            <div class="p-2 bg-warning text-white text-center flex-fill col-12 col-xxl-3 order-3 order-xxl-4">Warning</div>
        </div>

        <hr/>

        <!-- Fifth Line -->
        <div class="d-flex flex-wrap justify-content-between">
            <div class="p-2 bg-primary text-white text-center flex-fill col-6 col-md-3 col-lg-2">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill col-6 col-md-3 col-lg-2">Success</div>
        </div>

        <hr/>

        <!-- Last Line -->
        <div class="d-flex flex-wrap justify-content-between">
            <div class="p-2 bg-primary text-white text-center flex-fill col-12 col-md-3 col-lg-2">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill col-12 col-md-3 col-lg-2">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill col-12 col-md-3 col-lg-2">Danger</div>
        </div>
    </body>
</html>
